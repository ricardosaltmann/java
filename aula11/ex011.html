<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADUANEIRA</title>
</head>
<body>
    <h1>Nacionalidade</h1>
     Onde Você nasceu ?<input type="text" name="Nasc" id="Nasc">
     <input type="button" value="Verificar" onclick="checar()">
     <div id="res">

     </div>
    <script>
        function checar() {
            var txtn = window.document.querySelector('input#Nasc')
            var res = window.document.querySelector(`div#res`)
            var nasci = (txtn.value)
        if (nasci == 'Brasil' || nasci == 'SP'){
            res.innerHTML = `<p>Você é Brasileiro! pois nasceu no ${nasci}</p>`
        } else {
            res.innerHTML = `Você é estrangeiro!`
        }   
    }   


    </script>

    
</body>
</html>
